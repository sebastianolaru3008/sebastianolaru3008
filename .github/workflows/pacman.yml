name: Generate Snake

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master
    
jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout private action into local path
        uses: actions/checkout@v4
        with:
          repository: sebastianolaru3008/pacman-contribution-graph
          ref: 1.0.11
          token: ${{ secrets.GH_TOKEN }}   # PAT with repo read scope
          path: .github/actions/pacman

      - name: Run Pacman generator
        uses: ./.github/actions/pacman
        with:
          github_user_name: sebastianolaru3008
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # or GITHUB_TOKEN if your code supports it

      - name: Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
